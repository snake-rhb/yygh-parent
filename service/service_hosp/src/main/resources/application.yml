# 服务端口
server:
  port: 8201

# 服务名称
spring:
  application:
    name: service-hosp

  # 环境设置
  profiles:
    active: dev

  # 数据库连接
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yygh_hosp?characterEncoding=utf-8&useSSL=false
    username: root
    password: abc

  #返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # nacos服务地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    # 设置sentinel地址
    sentinel:
      transport:
        dashboard: http://127.0.0.1:8858

  # 配置mongdb
  data:
    mongodb:
      host: 192.168.44.163
      port: 27017
      database: yygh_hosp

  # 配置rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: yygh_hosp


mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 配置mybatis-plus的日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  # 设置主键自增
  global-config:
    db-config:
      id-type: auto

# 开启sentinel
feign:
  sentinel:
    enabled: true



